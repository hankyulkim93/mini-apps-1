<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TIC-TAC-TOE</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>Han's Tic-Tac-Toe</h1>
  <div id="gametable">
    <table id="game">
      <tr id="row1">
        <td id='1'></td>
        <td id='2'></td>
        <td id='3'></td>
      </tr>
      <tr id="row2">
        <td id='4'></td>
        <td id='5'></td>
        <td id='6'></td>
      </tr>
      <tr id="row3">
        <td id='7'></td>
        <td id='8'></td>
        <td id='9'></td>
      </tr>      
    </table>
  </div>
  <div id="restartbutton">
    <button id='restart'>New Game</button>
  </div>
  <h6 id='result'></h6>
  <script src="app.js"></script>
</body>
</html>
